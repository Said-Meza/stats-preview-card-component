<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
 
</head>
<body>

  <section class="card">
          
      
     <figure class="card__picture">
          <!-- <img src="./images/image-header-mobile.jpg" class="card__img"> -->
      </figure> 


      <div class="card__texts">

          <h3 class="card__title">Get <span class="card__span">insights</span> that help your business grow.</h3>
          
          <p class="card__paragraph">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency
          </p>

            <div class="card__number__container">
              <div class="card__numbers">
                  <div class="card__numbers__number">10k+ </div>
                  <div class="card__numbers__word">companies</div>
              </div>

              <div class="card__numbers">
                  <div class="card__numbers__number">314  </div>
                  <div class="card__numbers__word">templates</div>
              </div>

              <div class="card__numbers">
                  <div class="card__numbers__number">12m+  </div>
                  <div class="card__numbers__word card__numbers__word--lastelement " >queries</div>
              </div>
          
            </div>

      </div>  


  </section>

  </div>
</body>
</html>
